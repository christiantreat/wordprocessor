<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Word Processor</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('path/to/your/font.woff') format('woff'),
                 url('path/to/your/font.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --base03: #002b36;
            --base02: #073642;
            --base01: #586e75;
            --base00: #657b83;
            --base0: #839496;
            --base1: #93a1a1;
            --base2: #eee8d5;
            --base3: #fdf6e3;
            --yellow: #b58900;
            --orange: #cb4b16;
            --red: #dc322f;
            --magenta: #d33682;
            --violet: #6c71c4;
            --blue: #268bd2;
            --cyan: #2aa198;
            --green: #859900;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'CustomFont', "Courier New", monospace;
        }

        body.light-mode {
            background-color: var(--base3);
            color: var(--base00);
        }

        body.dark-mode {
            background-color: var(--base03);
            color: var(--base0);
        }

        #editor {
            flex-grow: 1;
            width: 100%;
            font-family: inherit;
            font-size: 16px;
            border: none;
            outline: none;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
        }

        .light-mode #editor {
            background-color: var(--base3);
            color: var(--base00);
        }

        .dark-mode #editor {
            background-color: var(--base03);
            color: var(--base0);
        }

        #status {
            font-size: 12px;
            padding: 5px 10px;
            text-align: center;
        }

        .light-mode #status {
            color: var(--base01);
        }

        .dark-mode #status {
            color: var(--base1);
        }

        #mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .light-mode #mode-toggle {
            background-color: var(--base2);
            color: var(--base01);
        }

        .dark-mode #mode-toggle {
            background-color: var(--base02);
            color: var(--base1);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--base03);
                color: var(--base0);
            }

            #editor {
                background-color: var(--base03);
                color: var(--base0);
            }

            #status {
                color: var(--base1);
            }

            #mode-toggle {
                background-color: var(--base02);
                color: var(--base1);
            }
        }

        @media (max-width: 768px) {
            #mode-toggle {
                display: none;
            }
        }
    </style>
</head>
<body class="light-mode">
    <textarea id="editor" placeholder="Start typing here..."></textarea>
    <div id="status"></div>
    <button id="mode-toggle">Toggle Dark Mode</button>

    <script>
        const editor = document.getElementById('editor');
        const status = document.getElementById('status');
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;

        // Function to toggle between light and dark mode
        function toggleDarkMode() {
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        }

        // Load saved content and dark mode preference when the page loads
        window.onload = function() {
            const savedContent = localStorage.getItem('editorContent');
            if (savedContent) {
                editor.value = savedContent;
            }
            editor.focus();

            // Check for saved dark mode preference
            const darkModePreference = localStorage.getItem('darkMode');
            if (darkModePreference === 'true') {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            }
        }

        // Save content every 5 seconds
        setInterval(function() {
            localStorage.setItem('editorContent', editor.value);
            status.textContent = 'Auto-saved at ' + new Date().toLocaleTimeString();
        }, 5000);

        // Save content when the user stops typing
        let typingTimer;
        editor.addEventListener('input', function() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(function() {
                localStorage.setItem('editorContent', editor.value);
                status.textContent = 'Saved after typing at ' + new Date().toLocaleTimeString();
            }, 1000);
        });

        // Toggle between light and dark mode (only for non-mobile devices)
        if (window.matchMedia("(min-width: 769px)").matches) {
            modeToggle.addEventListener('click', toggleDarkMode);
        }

        // Prevent zooming
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) { event.preventDefault(); }
        }, { passive: false });
    </script>
</body>
</html>
