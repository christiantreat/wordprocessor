    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://github.com/christiantreat/wordprocessor/blob/main/mononoki-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
        }
        #editor {
            flex-grow: 1;
            width: 100%;
            background-color: black;
            color: white;
            font-family: "Courier New", monospace;
            font-size: 16px;
            border: none;
            outline: none;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
        }
        #status {
            color: white;
            font-family: "Courier New", monospace;
            font-size: 12px;
            padding: 5px 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <textarea id="editor" placeholder="Start typing here..."></textarea>
    <div id="status"></div>

    <script>
        const editor = document.getElementById('editor');
        const status = document.getElementById('status');

        // Load saved content when the page loads
        window.onload = function() {
            const savedContent = localStorage.getItem('editorContent');
            if (savedContent) {
                editor.value = savedContent;
            }
            editor.focus();
        }

        // Save content every 5 seconds
        setInterval(function() {
            localStorage.setItem('editorContent', editor.value);
            status.textContent = 'Auto-saved at ' + new Date().toLocaleTimeString();
        }, 5000);

        // Save content when the user stops typing
        let typingTimer;
        editor.addEventListener('input', function() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(function() {
                localStorage.setItem('editorContent', editor.value);
                status.textContent = 'Saved after typing at ' + new Date().toLocaleTimeString();
            }, 1000);
        });

        // Prevent zooming
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) { event.preventDefault(); }
        }, { passive: false });
    </script>
</body>
